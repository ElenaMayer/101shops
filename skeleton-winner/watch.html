<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta charset="utf-8">
<title>Скрипт Таймгенератор Вид 1</title>

<script type="text/javascript">
	day = 00; hour= 07; minute= 45; sec= 56;
	function CountBox() {
		dateNow = new Date;
		amount = dateFuture - dateNow.getTime() + 5;
		delete dateNow;
		if (amount < 0) {
			out = "<div id='countbox-days'>0<div id='countbox-days-text'></div></div>" + "<div id='countbox-hours'>0<div id='countbox-hours-text'></div></div>" + "<div id='countbox-mins'>0<div id='countbox-mins-text'></div></div>" + "<div id='countbox-secs'>0<div id='countbox-secs-text'></div></div>";
			document.getElementById("countbox").innerHTML = out
		} else {
			days = 0;
			hours = 0;
			mins = 0;
			secs = 0;
			out = "";
			amount = Math.floor(amount / 1e3);
			days = Math.floor(amount / 86400);
			amount = amount % 86400;
			hours = Math.floor(amount / 3600);
			amount = amount % 3600;
			mins = Math.floor(amount / 60);
			amount = amount % 60;
			secs = Math.floor(amount);
			out = "<div id='countbox-days'>" + days + "<div id='countbox-days-text'></div></div>" + "<div id='countbox-hours'>" + hours + "<div id='countbox-hours-text'></div></div>" + "<div id='countbox-mins'>" + mins + "<div id='countbox-mins-text'></div></div>" + "<div id='countbox-secs'>" + secs + "<div id='countbox-secs-text'></div></div>";
			document.getElementById("countbox").innerHTML = out;
			setTimeout("CountBox()", 1e3)
		}
	}
	dateFuture = new Date().getTime() + ((day*24 + hour)*60*60 + minute*60 + sec)*1000;
	window.onload = function () {
		CountBox()
	}
</script>

<link rel="stylesheet" type="text/css" href="css/watch.css" media="all">
</head>
<body style="background: rgb(0, 0, 0) none repeat scroll 0% 0%;">
<div id="countbox"><div id="countbox-days">0<div id="countbox-days-text"></div></div><div id="countbox-hours">7<div id="countbox-hours-text"></div></div><div id="countbox-mins">44<div id="countbox-mins-text"></div></div><div id="countbox-secs">34<div id="countbox-secs-text"></div></div></div>

</body>
</html>
